<html>
<head>
<meta charset="utf-8">
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/bootstrap-table.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<link rel="stylesheet" href="styles/bootstrap-table.css">
<style>
.btn-default{
	height:34px;
}
</style>
</head>
<body>
<div class="container">
<table id="table"
	data-toggle="table" 
	data-search="true"
	data-show-refresh="true"
	data-show-toggle="true"
	data-show-columns="true"
	data-height="800"
	data-pagination="true"
	data-url="data/table.json">
	<thead>
		<tr>
			<th data-field="chr">Chr</th>
			<th data-field="pos">Pos</th>
			<th data-field="ref">Ref</th>
			<th data-field="alt">Alt</th>
			<th data-field="disease">Disease</th>
			<th data-field="gene">Gene</th>
			<th data-field="type">Type</th>
			<th data-field="aa1">aa1</th>
			<th data-field="aa2">aa2</th>
			<th data-field="prediction">Prediction</th>
			<th data-field="HGMD" data-sortable="true" >HGMD</th>
			<th data-field="MED" data-sortable="true" >MedGen</th>
			<th data-field="HPO" data-sortable="true" >HPO</th>
			<th data-field="PUBMED" data-formatter="nameFormatter">PubMed</th>
		</tr>
	</thead>
</table>
<div><p><a href="../summary.html">Return to Summary</a></p></div>
</div>
<script>
function nameFormatter(value){
	if (value.indexOf(",") != -1){
		var array = value.split(",");
		var newarr = array.map(function(d){
			return '<a href="https://www.ncbi.nlm.nih.gov/pubmed/' + d + '">' + d + '</a>';
		});
		return newarr;
		
	}else if(value != ''){
		return '<a href="https://www.ncbi.nlm.nih.gov/pubmed/' + value + '">' + value + '</a>';
	}else
		return "Null";
	}
}
</script>
</body>
</html>
